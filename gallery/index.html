<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="full-width">
                <div class="half-width">
                    <h1><span id="title"></span>Rogue<span> Pickings</span></h1>
                </div>
                <div class="half-width">
                    <nav>
                        <a id="home" href="../index.html"> Home</a>
                    </nav>
                </div>
            </div>
        </header>
        
        <main> 
            <section class="top-section">
                <div class="full-width">
                    <h2><img src="../img/hero-image.png" alt="Green Bean image"></h2>                   
                </div>
            </section>
            <section class="full-width" id="gallery">
                <div class="full-width">
                    <h2><span>Gallery</span> of<span> Favorites</span></h2>
                </div>
            </section>
            <section class="full-width" id="images">
                <div class="third-width">
                    <h3><span id="hummus"></span>Flaming<span> Hummus</span> and Falafel<span> Salad</span></h3>
                    <img src="../img/picture1.png" alt="Falafel Salad with Hummus">
                </div>
                <div class="third-width">
                    <h3><span id="burrito"></span>Sizzling<span> Bean</span> Burrito</h3>
                    <img src="../img/picture2.png" alt="Bean Burrito">
                </div>
                <div class="third-width">
                    <h3><span id="tamales"></span>Green<span> Glove</span> Tamales</h3>
                    <img src="../img/picture3.png" alt="Bean Burrito">
                </div>
            </section> 
          
        </main>
        <footer>
            <div class="full-width">
                <h3>Powered By Lots Of <span>fresh</span> Ingredients</h3>
            </div>
        </footer>
    </body>
</html>
